<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Clima</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima:</h3>
            <div class="form__input__container">
                <input type="text" placeholder="Digite o nome da Cidade" id="city__input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>&nbsp;<span id="country"></span>
                <img src="" id="country" />
            </h2>
            <div id="description-container">
                <p id="description"></p>
                <img src="" id="weather-icon" />
                <span id="temperature"><span></span>&deg;</span>
            </div>

            <div id="details">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>&nbsp;km/h
                </p>
                <p id="pressure">
                    <i class="fa-solid fa-tachometer"></i>
                    <span></span>&nbsp;hPa
                </p>

            </div>
        </div>
        <script src="/assets/scripts/main.js"></script>
</body>

</html>
